<!DOCTYPE html>
<html ng-App="KRRclass" lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Music Galery</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/css-custom.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<style>
		#map {
			height: 400px;
			/* The height is 400 pixels */
			width: 50%;
			/* The width is the width of the web page */
		}


		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2
		}

		th {
			background-color: #f58723;
			color: white;
		}
	</style>


</head>

<body ng-controller="MainCtrl">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-acl mb-5">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="image/nota.png" height="50" alt=""> Music Galery</a>
			</div>
			<h3>Usuário: {{cpf}}</h3>
			<ul class="nav navbar-nav navbar-right">
				<button type="button" id="myBtn" class="btn btn-primary" data-toggle="modal"
					data-target="#cart">Cart(<span class="total-count"></span>)</button>
				<button class="clear-cart btn btn-danger">Clear Cart</button>
		</div>
		</ul>
		</div>
	</nav>

	<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Carrinho</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="show-cart table">
					</table>
					<div>Subtotal: R$<span class="total-cart"></span></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="button" class="order btn btn-primary">Realizar pedido</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Main Content -->
	<div class="container mb-5">
		<div class="container mt-5 mb-5">
			<div class="row">
				<div class="col">
					<!--h1>Input the wine preferences</h1> -->
					<div id="main">
						<button class="addMore" title="Selecione a loja que deseja visitar.">i</button>
						<h2>Lojas</h2>
					</div>

					<select id="location">
						</optgroup>
						<optgroup label="Lojas">
							<option value="PierreInstrumentosMusicais">Pierre Instrumentos Musicais</option>
							<option value="AllRock TShirts">All Rock T-Shirts</option>
							<option value="Rock Planet">Rock Planet</option>
							<option value="Jarme">Jarme</option>
						</optgroup>
					</select>

					<br></br>

					<div id="main">
						<button class="addMore" title="Selectione o tipo de produto que deseja comprar.">i</button>
						<h2>Tipo de Produto</h2>
					</div>
					<select id="pricecategory">1
						</optgroup>
						<optgroup label="Tipo produto">
							<option value="MUSICAL_EQUIPMENT">Equipamentos musicais</option>
							<option value="CLOTHING">Vestimentas</option>
							<option value="MUSICAL_MEDIA">Mídias musicais</option>
						</optgroup>
					</select>
					<div align="center">
						<br>
						<br>
						<br>
						<div class="btn-group" role="group" aria-label="Basic example">

							<button class="btn btn-outline-secondary mr-2" ng-click="botaoloja()"
								type="button">Pesquisar
								loja</button>
							<br>
							<br>
							<button class="btn btn-outline-secondary mr-2" ng-click="botaoproduto()"
								type="button">Pesquisar
								tipo
								produto</button>
							<br>

							<br>
							<button class="btn btn-outline-secondary mr-2" ng-click="buttonRecomendation()"
								type="button">
								Sem
								criatividade hoje? Obtenha algumas recomendações !! </button>

						</div>
					</div>
					<img id="mapimage" src="image/map.png" alt="image" class="center">

				</div>
			</div> <!-- end container  -->
		</div>

		<div align="center">
            <a href='storeplace={{nomeloja}}'><h1>{{nomeloja}}</h1></a>
			<div class="d-flex p2">

				<table id="produtos" class="display" style="width: 100%">
					<thead>
						<th>Nome</th>
						<th>Marca</th>
						<th>Preço</th>
						<th>Quantidade</th>
						<th>Tipo</th>
						<th>Vendedor</th>
						<th>URI</th>
					</thead>
				</table>
			</div>
		</div>
		<a href="javascript:" style="margin-left:1220px; color:black; font-size: 49px;" class="fa fa-angle-up fa-10x"
			ng-click="scrollTop()"> </a>
	</div>


	<!-- MODAL PARA INCLUSAO DO CPF -->
	<div id="cpfModal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered text-center" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Entre com seu CPF</h5>

				</div>
				<div class="modal-body">
					<input id="cpfUsuario" type="text" name="FirstName" placeholder="Digite o CPF">

				</div>
				<div class="modal-footer">
					<button id="botaoCpf" type="button" class="btn btn-primary" ng-click="botaoCpf()"
						type="button">OK</button>
				</div>
			</div>
		</div>
	</div>
	<!--
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCGLzhK-m3Zq1EWCBkEZynP0cQ9oQb5uo&callback=initMap">
    </script>
-->
	<!-- Footer -->

	<!-- JavaScript libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>

	<script src="js/Chart.min.js"></script>
	<script src="js/angular-chart.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="main.js"></script>

</body>

</html>
